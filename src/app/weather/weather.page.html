<ion-header>
  <ion-toolbar>
    <ion-title>Clima en República Dominicana</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      Pronóstico para hoy
    </ion-card-header>
    <ion-card-content>
      <ion-icon name="partly-sunny" size="large"></ion-icon>
      <p>{{ weatherDescription }}</p>
      <p>Temperatura: {{ temperature }}°C</p>
    </ion-card-content>
  </ion-card>
</ion-content>
